<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chatting</title>
<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body style="text-align: center;">
	<div style="width: 800px;">
		<div id="messages" style="width: 800px; height: 600px; overflow-y: scroll; text-align: left;"></div>
		<input id="message-editor" style="width: 800px" />
	</div>
	<script type="text/javascript">
		$(function() {
			var client = new WebSocket("ws://localhost:8080/websocket");
			client.onmessage = function(e) {
				$('#messages').html($('#messages').html() + e.data);
				$('#messages').scrollTop($('#messages').height());
			};
			$('#message-editor').focus();
			$('#message-editor').keypress(function(e) {
				if (e && e.keyCode == 13) {
					if ($('#message-editor').val() != '') {
						client.send($('#message-editor').val());
						$('#message-editor').val('');
					}
				}
			});
		});
	</script>
</body>
</html>
