<html>
<head>
<title>TODO</title>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TODO</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">Task</a>
						</li>
						<li class="active">
							<a href="${request.contextPath}/users">User</a>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>
	<!-- /container -->
	<div class="container">
		<form id="input-form" method="POST" action="${request.contextPath}/users/submit">
			<input type="hidden" name="id" value="${user.id!''}" />
			<input type="hidden" name="created" value="${user.created!''}" />
			<div class="form-group">
				<label for="inputUsername">Username</label>
				<input type="text" class="form-control" name="username" value="${user.username!''}" id="inputUsername" required="required">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" name="password" value="${user.password!''}" id="inputPassword" required="required">
			</div>
			<div class="form-group">
				<label for="inputPassword1">Password Again</label>
				<input type="password" class="form-control" value="${user.password!''}" id="inputPassword1" required="required">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<#if user.id?exists>
			<a id="btn-delete" href="${request.contextPath}/users/delete?id=${user.id}" class="btn btn-danger">Delete</a>
			</#if>
		</form>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#input-form').submit(function() {
				if (!($('#inputPassword').val() == $('#inputPassword1').val())) {
					alert('Password must be equals');
					return false;
				}
				return true;
			});
			<#if user.id?exists>
			$('#btn-delete').click(function(){
				return confirm("Are you sure to delete [${user.username}]?");
			});
			</#if>
		});
	</script>
</body>
</html>
